<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="shared/header :: header('clientsCommonList')"/>
<main>
    <section>
        <div class="title anim-items">
            <div class="main-title">
                Заказчики
            </div>
        </div>
    </section>
    <section>
        <div th:if="${clientListPage.hasContent() eq true}">
            Доступно [[${clientListPage.totalElements}]] заказчиков
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr class="table-names">
                    <th>Заказчик</th>
                    <th>Почта</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clientListPage.content}">
                    <td>
                        <span> [[${client.long_name}]]</span>
                    </td>
                    <td>
                        <span> [[${client.short_name}]]</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="shared/pagination :: pager(clientCommonList.html, ${clientListPage})"></div>
        </div>
    </section>
</main>

<div th:replace="shared/footer :: footer('clientsCommonList')"/>
</body>
</html>
