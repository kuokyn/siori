<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Products Dashboard UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/style_company.css}">
</head>
<body>
<div class="app-container">
    <!-- navmenu -->
    <div th:replace="shared/user_navmenu :: navmenu('profile')"/>
    <div class="app-content">
        <div class="app-content-header">
            <h1 class="app-content-headerText">Products</h1>
            <button class="mode-switch" title="Switch Theme">
                <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                     stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                    <defs></defs>
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
            </button>
            <button class="app-content-headerButton">Написать заявление</button>
        </div>
        <div class="products-area-wrapper tableView">
            <div class="products-header">
                <div class="product-cell image">Items</div>
                <div class="product-cell category">Category</div>
                <div class="product-cell status-cell">Status</div>
                <div class="product-cell sales">Sales</div>
                <div class="product-cell stock">Stock</div>
                <div class="product-cell price">Price</div>
            </div>
            <div class="products-row">
                <button class="cell-more-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-more-vertical">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="12" cy="5" r="1"/>
                        <circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
                <div class="product-cell image">
                    <span>Ocean</span>
                </div>
                <div class="product-cell category"><span class="cell-label">Category:</span>Furniture</div>
                <div class="product-cell status-cell">
                    <span class="cell-label">Status:</span>
                    <span class="status active">Active</span>
                </div>
                <div class="product-cell sales"><span class="cell-label">Sales:</span>11</div>
                <div class="product-cell stock"><span class="cell-label">Stock:</span>36</div>
                <div class="product-cell price"><span class="cell-label">Price:</span>$560</div>
            </div>
            <!-- partial -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript"
                    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
            <script type="text/javascript" th:src="@{/js/app.js}"></script>
        </div>
    </div>
</div>
</body>
</html>
